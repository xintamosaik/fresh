<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="description" content="Find out what vegetables, fruits, and salads are in season in Germany.">

    <meta property="og:title" content="German Seasonal Food Calendar">
    <meta property="og:description" content="Find out what vegetables, fruits, and salads are in season in Germany.">

    <meta property="og:url" content="https://xintamosaik.github.io/fresh/">
    <meta name="twitter:title" content="German Seasonal Food Calendar">
    <meta name="twitter:description" content="Find out what's fresh and regional in Germany.">

    <title>Just fresh</title>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>
        German seasonal food calendar
    </h1>

    <h2 id="language">
        <span data-i18n="language">Language</span>
        <div style="display:flex; gap: 1ch;">
            <button id="languageToggle" value="en" onclick="switchLanguage(event)">EN</button>
            <button id="languageToggle" value="de" onclick="switchLanguage(event)">DE</button>
        </div>
    </h2>

    <h2 id="month">
        <dialog popover id="monthPopover">
            <div id="monthPopoverContainer" onclick="selectMonth(event)"></div>
        </dialog>

        <span data-i18n= "month" >Month</span>
        <button id="toggleMonthSelector" popovertarget="monthPopover"></button>
    </h2>

    <h2>
        <span data-i18n="vegetables" >Vegetables</span>
    </h2>

    <output id="vegetables"></output>

    <h2>
        <span data-i18n="fruits" >Fruits</span>
    </h2>

    <output id="fruits"></output>

    <h2>
        <span data-i18n="salads" >Salads</span>
    </h2>
    <output id="salads"></output>

</body>

</html>
